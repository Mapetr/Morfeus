<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify-playback</title>
</head>
<body>
    <a id="token" />
    <a id="device_id" />
    <script src="https://sdk.scdn.co/spotify-player.js"></script>
    <script>
        function parseURLParams(url) {
                var queryStart = url.indexOf("?") + 1,
                    queryEnd = url.indexOf("#") + 1 || url.length + 1,
                    query = url.slice(queryStart, queryEnd - 1),
                    pairs = query.replace(/\+/g, " ").split("&"),
                    parms = {}, i, n, v, nv;

                if (query === url || query === "") return;

                for (i = 0; i < pairs.length; i++) {
                    nv = pairs[i].split("=", 2);
                    n = decodeURIComponent(nv[0]);
                    v = decodeURIComponent(nv[1]);

                    if (!parms.hasOwnProperty(n)) parms[n] = [];
                    parms[n].push(nv.length === 2 ? v : null);
                }
                return parms;
            }
        window.onSpotifyWebPlaybackSDKReady = () => {
            //let token = parseURLParams(location.search).token[0];
            //console.log(token);
            const token = 'BQDBibX0YcLu8lQmrnM43jiVd_UEwRYocNAd4XyS_ftLnysWiwgSTb97YJMuzDJjaP1PCH_90Hi4c5T9Sr0f09EjkYKRCa0eM_6xVySUi6Yjp2ZVega_L1e-RlV0ao6g8WqSNXcL-Pal4eqhZ18zlzdYF4Erog';
            const player = new Spotify.Player({
                name: 'discord-bot',
                getOAuthToken: cb => { cb(token); }
            });

            // Error handling
            player.addListener('initialization_error', ({ message }) => { console.error(message); });
            player.addListener('authentication_error', ({ message }) => { console.error(message); });
            player.addListener('account_error', ({ message }) => { console.error(message); });
            player.addListener('playback_error', ({ message }) => { console.error(message); });

            // Playback status updates
            player.addListener('player_state_changed', state => { console.log(state); });

            // Ready
            player.addListener('ready', ({ device_id }) => {
                document.getElementById('token').innerHTML = token;
                document.getElementById('device_id').innerHTML = device_id;
                console.log('Ready with Device ID', device_id);
            });

            // Not Ready
            player.addListener('not_ready', ({ device_id }) => {
                console.log('Device ID has gone offline', device_id);
            });

            // Connect to the player!
            player.connect();
        };
    </script>
</body>
</html>
